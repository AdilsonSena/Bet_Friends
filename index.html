<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>BetFriends</title>

<body>
    <header id="main-header">
    <img src="images/logoBF.png" class="logo">
    <nav>
        <ul>
            <li>Crie sua aposta</li>
            <li>Promoções</li>
        </ul>
    </nav>
    <div class="side">
        <ul>
           <li>
            <div class="center">
                <input type="checkbox" id="show">
                <label for="show" class="show-btn">Login</label>
                <div class="container-login">
                    <label for="show" class="close-btn fas fa-times"></label>
                    <div class="text"> Login </div>
                    <form action="#">
                        <div class="data">
                            <label> Email ou telefone</label>
                            <input type="text" required>
                        </div>
                        <div class="data">
                            <label> Senha</label>
                            <input type="password" required>
                        </div>
                        <div class="forgot-pass"><a href="#">Esqueceu a senha?</a></div>
                        <div class="btn">
                            <div class="inner"></div>
                            <button type="submit">login</button>
                        </div>
                        <div class="signup-link">Não tem cadastro? <a href="#">Cadastre-se</a></div>
                    </form>
                </div>
            </div>
        
           </li>
            <li><img src="images/profile.jpg" width="36" height="36">Minha Conta</li>
            
        </ul>
    </div>
    </header>




    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Ajuda</h4>
                    <ul>
                        <li><a href="#">Opções de pagamento</a></li>
                        <li><a href="#">Política de privacidade</a></li>
                        <li><a href="#">Nossos Serviços</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Sobre Nós</h4>
                    <ul>
                        <li><a href="#">Quem somos</a></li>
                        <li><a href="#">Propostas</a></li>
                        <li><a href="#">Termos e condições</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Siga Nos</h4>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</html>
